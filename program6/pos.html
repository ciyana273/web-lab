<html>
<head>
<title>javascipt</title>
</head>
<script>
document.writeln("<h1>MATH PROPERTIES</h1>")
document.writeln("<p><b>Math.E:</b> " + Math.E + "</p>")
document.writeln("<p><b>Math.PI:</b> " + Math.PI + "</p>")
document.writeln("<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>") 
document.writeln("<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>")
document.writeln("<p><b>Math.LN2:</b> " + Math.LN2 + "</p>") 
document.writeln("<p><b>Math.LN10:</b> " + Math.LN10 + "</p>") 
document.writeln("<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" )
document.writeln("<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>")
document.writeln("<h1>MATH OBJECTS</h1>")
let  number =6.52
document.writeln("<p><b>Number:</b> " + number + "</p>");
document.writeln("<b>Square root of :</b> " + Math.sqrt(6.52) + "</p>");
document.writeln("<b>Nearest Integer:</b> " +Math.round(6.52) +"</p>");
document.writeln("<b>Maximum number(6,4,8,2):</b> " +Math.max(6,4,8,2) + "</p>");
document.writeln("<b>Minimum number(6,4,8,2):</b> " +Math.min(6,4,8,2) + "</p>");
document.writeln("<h1>STRING METHODS</h1>")
let str="ciyana ismail";
document.writeln("string is:" + str + "<br>")
document.writeln("Length of string is:" +str.length + "<br>")
document.writeln("string in uppercase:" +str.toUpperCase() + "</br>");
document.writeln("string in lowercase:" +str.toLowerCase() + "</br>");
let str1="ciya";
let str2="ismail";
let joined=[str1,str2].join(" ");
document.writeln("Joined string: " + joined+ "<br>");
let replace = str.replace("ismail", "N I");
document.writeln("replace ismail in string:  " + replace + "<br>");
</script>
</html>
