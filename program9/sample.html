<html>
<head>
<title>mouse event</title>
<style>
body{
background-color:#f6f6f6;
justify-content:center;
align-items:center;
margin-left:500px;
margin-top:100px;
height:100vh;

}
.frames{
width:300px;
height:400px;
border-radius:90%;
padding:12px;
background-color:white;
border:5px solid #a7d3a0;
display:flex;
justify-content:center;
align-items:center;
}
.frames img{
width:100%;
height:100%;
border-radius:50%;
object-fit:cover;
border:5px solid #a7d3a0;
}
</style>

</head>
<body>



<div class="frames">
   <img src="images.jpeg" alt="Image 1" id="image" class="image" onmouseover="changeToSecondImage()" onmouseout="changeToThirdImage()">
</div>
<script>

const img = document.getElementById('image');

function changeToSecondImage() {
    img.src = 'mahi.jpeg';  
}

function changeToThirdImage() {
    img.src = 'Devon.jpeg';  
}

</script>

</body>
</html>
